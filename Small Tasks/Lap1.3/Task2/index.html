<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_2</title>
    <link rel="stylesheet" href="assets/CSS/index.css" />
  </head>
  <body>
    <h1>Regestraion</h1>
    <div class="main">
      <form action="" method="post">
        <div class="inputDiv">
          <label for="fullNameId">Full Name</label>
          <input
            type="text"
            id="fullNameId"
            name="fullName"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="inputDiv">
          <label for="userNameId">User Name</label>
          <input
            type="text"
            id="userNameId"
            name="userName"
            placeholder="UserName"
          />
        </div>
        <div class="inputDiv">
          <label for="EmailId">Email</label>
          <input
            type="text"
            id="EmailId"
            name="Email"
            placeholder="Email"
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          />
        </div>
        <div class="inputDiv">
          <label for="PhoneNumberId">Phone Number</label>
          <input
            type="text"
            id="PhoneNumberId"
            name="PhoneNumber"
            placeholder="Phone Number"
            pattern="^(\01|01)[0-2,5]{1}[0-9]{8}"
          />
        </div>
        <div class="inputDiv">
          <label for="passwordId">Password</label>
          <input
            type="password"
            id="passwordId"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="inputDiv">
          <label for="confirmPasswordId">confirm Password</label>
          <input
            type="password"
            id="confirmPasswordId"
            name="confirmPassword"
            placeholder="confirm Password"
          />
        </div>
        <h2>Gender</h2>
        <div class="radioDiv">
          <input type="radio" name="Gender" id="maleId">
          <label for="maleId">Male</label>
          <input type="radio" name="Gender" id="femaleId">
          <label for="femaleId">Female</label>
          <input type="radio" name="Gender" id="not">
          <label for="not">prefer not to say</label>
        </div>
        <button class="RegestraionButton" type="submit">Register</button>
      </div>
      </form>
  </body>
</html>
